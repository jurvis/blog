# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Jurvis Tan's Blog
tagline:             Portable Musings
url:                 http://jurvis.co/
paginate:            1
baseurl:             "http://blog.jurvis.co"
cdn: 				http://cdn.jurvis.co

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jurvis Tan
  url:               https://twitter.com/jurvistan
  email:             hello@jurvis.co

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# OpenGraph
avatar:	public/images/profile_med.jpg
locale: en_US
