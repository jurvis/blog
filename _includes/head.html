<head>
  <script src="//use.typekit.net/ecp4ato.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <meta charset="UTF-8">
  <meta name="author" content="Jurvis Tan">
  {% include opengraph.html %}
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "styles.css" | cdn }}">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "public/apple-touch-icon-precomposed.png" | cdn }}">
  <link rel="shortcut icon" href="{{ "public/favicon.ico" | cdn }}">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
